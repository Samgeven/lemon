<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Регистрация</title>
    <meta charset="utf-8">
    <meta name="description" content="Main">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <link href="css/modern.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body class="bg_blue">
    <div class="register container">
        <div class="register-info_wrp text-center">
            <h1 class="register__title register__title_spc col-xl-6">Регистрация инвестора</h1>
            <div class="register__note text_big register__note_spc col-xl-6 mt-3 mb-4">Заполните форму для создания учетной записи инвестора
            </div>
        </div>
        <div class="register_row row">
            <form id="register_form" class="register_form col-xl-6 col-lg-7 col-md-8 col-sm-9 pt-5 m-auto" novalidate="novalidate">

                <div class="form-group">
                    <label for="register-phone">Мобильный телефон:</label>
                    <input type="text" id="register-phone" name="mobile_phone" class="form-control form-control-lg masked-input" placeholder="" data-ilonmask="mobile_phone" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" class="form-control  form-control-lg" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" name="password" class="form-control form-control-lg" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="register-password-rep">Пароль еще раз:</label>
                    <input type="password" id="register-password-rep" name="password2" class="form-control  form-control-lg" placeholder="" required>
                </div>

                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox"  name="is_agree_pers_data" checked="checked" class="custom-control-input" id="accept-policy" required>
                        <label class="custom-control-label" for="accept-policy">Я согласен с <a href="#">политикой обработки персональных данных</a> и даю согласие на обработку своих персональных данных</label>
                    </div>
                 </div>

                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox"name="is_agree_rules" checked="checked" class="custom-control-input" id="accept-alerts" required>
                        <label class="custom-control-label" for="accept-alerts">Регистрируясь, я соглашаюсь с правилами площадки, а также даю согласие на отправку уведомлений от площадки через SMS или Email.</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="register_btn-wrp">
                        <a class="register__acc-link register__acc-link_spc" href="/login/">Уже есть аккаунт?</a>
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </div>
        <a class="to-mainpage-link text-center mt-4" href="/">Вернуться на главную</a>
    </div>


    <script src="js/app.js"></script>

    <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/localization/messages_ru.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js" integrity="sha256-vb+6VObiUIaoRuSusdLRWtXs/ewuz62LgVXg2f1ZXGo=" crossorigin="anonymous"></script>-->
    <script src="js/js.js"></script>
    <script src="js/register.js"></script>


</body>
